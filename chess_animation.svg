<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1A1A1A"/>
  
  <!-- Chess Board (8x8) -->
  <g id="chessboard">
    <rect x="50" y="50" width="300" height="300" fill="white" stroke="black" stroke-width="3"/>
    <g fill="black">
      <!-- Dark Squares -->
      <rect x="50" y="50" width="37.5" height="37.5"/>
      <rect x="125" y="50" width="37.5" height="37.5"/>
      <rect x="200" y="50" width="37.5" height="37.5"/>
      <rect x="275" y="50" width="37.5" height="37.5"/>
      
      <rect x="87.5" y="87.5" width="37.5" height="37.5"/>
      <rect x="162.5" y="87.5" width="37.5" height="37.5"/>
      <rect x="237.5" y="87.5" width="37.5" height="37.5"/>
      <rect x="312.5" y="87.5" width="37.5" height="37.5"/>
      
      <rect x="50" y="125" width="37.5" height="37.5"/>
      <rect x="125" y="125" width="37.5" height="37.5"/>
      <rect x="200" y="125" width="37.5" height="37.5"/>
      <rect x="275" y="125" width="37.5" height="37.5"/>
      
      <rect x="87.5" y="162.5" width="37.5" height="37.5"/>
      <rect x="162.5" y="162.5" width="37.5" height="37.5"/>
      <rect x="237.5" y="162.5" width="37.5" height="37.5"/>
      <rect x="312.5" y="162.5" width="37.5" height="37.5"/>
      
      <rect x="50" y="200" width="37.5" height="37.5"/>
      <rect x="125" y="200" width="37.5" height="37.5"/>
      <rect x="200" y="200" width="37.5" height="37.5"/>
      <rect x="275" y="200" width="37.5" height="37.5"/>
      
      <rect x="87.5" y="237.5" width="37.5" height="37.5"/>
      <rect x="162.5" y="237.5" width="37.5" height="37.5"/>
      <rect x="237.5" y="237.5" width="37.5" height="37.5"/>
      <rect x="312.5" y="237.5" width="37.5" height="37.5"/>
      
      <rect x="50" y="275" width="37.5" height="37.5"/>
      <rect x="125" y="275" width="37.5" height="37.5"/>
      <rect x="200" y="275" width="37.5" height="37.5"/>
      <rect x="275" y="275" width="37.5" height="37.5"/>
      
      <rect x="87.5" y="312.5" width="37.5" height="37.5"/>
      <rect x="162.5" y="312.5" width="37.5" height="37.5"/>
      <rect x="237.5" y="312.5" width="37.5" height="37.5"/>
      <rect x="312.5" y="312.5" width="37.5" height="37.5"/>
    </g>
  </g>

  <!-- Chess Pieces -->
  <circle cx="112.5" cy="287.5" r="15" fill="white">
    <animate attributeName="cy" from="287.5" to="212.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="187.5" cy="112.5" r="15" fill="black">
    <animate attributeName="cy" from="112.5" to="187.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="262.5" cy="287.5" r="15" fill="white">
    <animate attributeName="cx" from="262.5" to="187.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
